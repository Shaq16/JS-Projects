<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="search" spellcheck="false">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather">
            <img src="images/storm.png" >
            <h1 id="city">Bengaluru</h1>
            <h2 id="temp">25Â°C</h2>
        </div>
        <p class="description"></p>
        <div class="details">
            <div class="col">
                <img src="images/weather.png" alt="">
                <h3>Humidity</h3>
                <p id="humidity">60%</p>
            </div>
            <div class="col">
                <img src="images/windy.png" alt="">
                <h3>Wind Speed</h3>
                <p id="windspeed">10 km/h</p>
            </div>
            
        </div>
        <!-- <p class="description"></p> -->
    </div>

    
</body>
<script src="script.js"></script>
</html>
