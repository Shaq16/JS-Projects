<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="password">
        <input type="password" class="box" placeholder="Enter password">
        <img src="arrow.png" class="arrow">
    </div>
    <p id="str">Password is </p>

    <script>
        const str = document.querySelector("#str");
        const password = document.querySelector(".box");

        password.addEventListener("input", function () {
            if (password.value.length > 0) {
                str.style.display = "block";
            } else {
                str.style.display = "none";
            }

            if (password.value.length < 4) {
                str.innerHTML = "Password is <span style='color: red;'>Weak</span>";
            } else if (password.value.length >= 4 && password.value.length < 8) {
                str.innerHTML = "Password is <span style='color: orange;'>Medium</span>";
            } else {
                str.innerHTML = "Password is <span style='color: green;'>Strong</span>";
            }
        });
    </script>
</body>
</html>
